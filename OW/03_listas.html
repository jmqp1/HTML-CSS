<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Lista ordenada</p>
    <ol> <!--Lista numerada "ordered list"-->
        <li>Primero</li> <!--list item-->
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ol>

    <p><br>Lista no ordenada</p>    <!-- br para el salto de linea-->
    <ul> <!--Lista no ordenada "unordered list"-->
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ul>

    <p><br>Listas de definición</p>
    <dl> <!--Lista de definición "definition list"-->
        <dt>HTML</dt> <!--Término a definir-->
        <dd>Lenguaje de la Web</dd> <!--Definición del termino-->

        <dt>CSS</dt>
        <dd>Hojas de estilos</dd>
    </dl>


</body>
</html>
